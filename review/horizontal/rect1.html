<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#example {
          width: 400px;
          height: 200px;
          padding: 20px;
          margin: 50px auto;
          background: purple;
        }

        body { padding-bottom: 1000px; }
        p { margin: 0; }
    </style>
</head>
<body>
    <div></div>
    <div id="example"></div>
    <div id="controls"></div>
    <script>
        function update(){
            const valueBox = document.querySelector('#controls');
            const element = document.querySelector('#example');
            const rect = element.getBoundingClientRect();
            console.log(rect)
            //rect 반환값 = DOMRect
            valueBox.innerHTML= '';
            for(let key in rect){
                //key = name (x,y,height,width)
                console.log(rect[key])
                //value값 반환
                console.log(typeof rect[key])
                if(typeof rect[key] !== 'function' ){
                    let para = document.createElement('p');
                    para.textContent = `${key}=${rect[key]}`;
                    valueBox.appendChild(para);
                }
            }
        };
        document.addEventListener('scroll',update);
        update();
    </script>
</body>
</html>
