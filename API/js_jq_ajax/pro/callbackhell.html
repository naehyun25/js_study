    <script>
        function timer(time){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(time)
                },time)
            })
        }
        // timer(1000).then((time)=>{document.write("time"+time)
        // return timer(time+1000)}).then((time)=>{document.write("time"+time)
        // return timer(time+1000)})

        // async/ await
        const run = async ()=>{
            document.write("시작");
            let time = await timer(1000);
            document.write("time"+time);
        }
        run();
        /*
        ajax: 비동기 처리를 하는 통신방법
        비동기 작업 시 콜백지옥에 빠짐
        콜백내에서의 동기식처럼 처리됨-> 콜백내에서 순서가 정해진다.
        */
    </script>
