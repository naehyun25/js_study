    <script src="fullpage.js"></script>
    <script>
    $(document).ready(function() {
	    $('#fullpage').fullpage({
            menu: "#ping", // menu 라고 알려줌 -> 붙이면 active 붙음
            anchors: ['section1', 'section2', 'section3', 'section4'],
            sectionsColor: ['coral', '#4BBFC3', '#7BAABE', 'lightblue'],
            navigation : true,
            navigationTooltips:['first', 'second','third','fourth'],
            afterLoad : function(obj,idx){
                //a: section_번호 / b: index
                var activeMenu;
                if(idx==4){
                    activeMenu=$("#fp-nav").find("li").eq(idx-1).addClass('on')
                }
            }
	    });
    });
   
    </script>
    <link rel="stylesheet" href="menu.css">
</head>
