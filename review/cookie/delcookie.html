<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="delete">쿠키삭제</button>

    <script>


    //쿠키삭제 (expires를 앞당겨준다.)
    function delCookie(){
        let date = new Date();
        date.setDate(date.getDate()-1);
        let setCookie='';
        setCookie+='NaeWeb=popupC;'
        setCookie+='Expires='+date.toUTCString();
        document.cookie = setCookie;
    }

    document.querySelector('.delete').addEventListener('click',function(){delCookie(); alert('얍')});

    </script>

</body>
</html>
