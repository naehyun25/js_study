<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키삭제</title>
</head>
<body>
    <button id="delCookie">쿠키삭제</button>
    <script>
        let date = new Date();
        function delCookie(){
            date.setDate(date.getDate()-1);
            let setCookie='';
        setCookie+='MangoWeb=popupCookie;'
        setCookie+='Expires='+date.toUTCString();//toUTCString

        document.cookie = setCookie;
        }
        //delCookie();
        //console.log(date);
        //쿠키는 시한부 Expires
        
        document.querySelector('#delCookie').addEventListener('click',function(){
            delCookie();
            alert("쿠키삭제");
        });

        
    </script>
</body>
</html>
