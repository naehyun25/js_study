<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="change" >글자색</button>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores rerum culpa dolorum nisi possimus, amet ipsum necessitatibus aut, asperiores optio, voluptates harum veniam reiciendis assumenda. Facere, commodi? Maxime, iste quis?</p>
  <ul>
    <li><a href="#" onclick="changeBg('green')" >Green</a></li>
    <li><a href="#" onclick="changeBg('orange')" >Orange</a></li>
    <li><a href="#" onclick="changeBg('purple')" >Purple</a></li>
    <li><a href="#" onclick="changeBg('trans')" >Purple</a></li>
  </ul>
  <script>
    //방법1. 변수지정 후 함수호출(이벤트리스너 없이 사용했다.)
    //var changeBtn = document.querySelector("#change");
    //changeBtn.onclick=changeColor;
    function changeColor(){
      document.querySelector("p").style.color="red";
    }
    //다른 요소에서도 해당 함수를 사용할 수 있는 장점이 있다.
    /*실행만시킬경우에는 함수호출할때 소괄호 안붙여도된다. changeColor;
    => 이벤트핸들러로 함수호출 시 소괄호 안함
    실행하고 실행한 값을 리턴받아야 할때는 소괄호를 붙인다. */
    
    
    //방법2. 바로 변경(변수를 선언하지않고 바로 변경하는 방법)
    //document.querySelector("#change").onclick=changeColor;

    //방법3. 직접 함수선언
    document.querySelector("#change").onclick=function(){
      document.querySelector("p").style.color="red";
    }

  </script>
  <script>
    function changeBg(color){
      var result=document.querySelector("body");
      result.style.backgroundColor=color;
    }
  </script>
</body>
</html>
