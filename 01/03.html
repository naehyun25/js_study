<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의선언과 할당</title>
    <!-- var,let(키워드,명령어) x,pi(식별자, 임의지정) = (연산자) 3(값); -->
    <script>
        //var 변수의 선언 (pi라는 그릇을 만든다.)
        var pi;
        //변수파이에 값을 할당한다.(pi라는 그릇에 값을 할당한다.)
        pi=3.14159265;//기존에 있던 거에 값을 넣은거 ->var pi=3.1459265 랑은 다른거(이건 변수를 재선언한것)
        //출력한다.
        //이름이 있고 소괄호가 있으면 함수임
        alert(pi)
    </script>
    <script>
        //let 변수의 선언 및 바로 값을 할당(초기화)한것
        // 선언후에 값을 넣을 수도 있고 선언과 동시에 값을 넣을 수도 있다.
        let radius=10;
        let pi2=3.14159265;
        //출력한다.
        alert(2*pi2*radius);
        //var은 변수를 여러번 재선언할수 있다.
        //let은 같은 식별자를 재선언할수 없다.
    </script>
</head>

</body>
</html>
