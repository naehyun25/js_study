<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root{
            --h_unit:25px;
        }
        .h25{height : calc(var(--h_unit)*1)}
        .h50{height : calc(var(--h_unit)*2)}
        .h75{height : calc(var(--h_unit)*3)}
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class="container">
        <div class="row justify-content-around bg-dark text-light">
            <!-- md: @min-width (768px) //lg 992px ~ // xl  -->
            <div class="col-md-3 col-lg-4 col-xl-2 bg-primary h50">1번</div>
            <div class="col-md-6 col-lg-4 col-xl-2 bg-warning h50">2번</div>
            <div class="col-md-3 col-lg-4 col-xl-2 bg-primary h50">3번</div>
        </div>
        <div class="row justify-content-around bg-dark text-light">
            <!-- md: @min-width (768px) //lg 992px ~ // xl  -->
            <div class="bg-info col-sm-6 col-md-6 col-lg-3 h50">1번</div>
            <div class="bg-info col-sm-6 col-md-6 col-lg-3 h50">2번</div>
            <div class="bg-info col-sm-12 col-md-6 d-md-none col-lg-3 d-lg-block h50">3번</div>
        </div>
    </div>

        <div class="container mt-5">
            <div class="row justify-content-around bg-dark text-light">
                <!-- md: @min-width (768px) //lg 992px ~ // xl  -->
                <div class="col-md-3 col-lg-4 col-xl-2 bg-primary h50">1번
                    <div class="row">
                        <div class="col-2 bg-warning h100">r</div>
                        <div class="col-2 bg-danger h100">s</div>
                        <div class="col-2 bg-danger h100">e</div>
                        <div class="col-2 bg-danger h100">f</div>
                        <div class="col-2 bg-danger h100">a</div>
                        <div class="col-2 bg-danger h100">q</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-2 bg-warning h50">2번</div>
                <div class="col-md-3 col-lg-4 col-xl-2 bg-primary h50">3번</div>
            </div>
        </div>
<!-- 거터 -->
        <div class="container px-4 text-center">
            <div class="row gx-5"><!-- 거터는 패딩보다 큰값으로 -->
              <div class="col">
                <div class="p-3 border bg-light">Custom column padding</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Custom column padding</div>
              </div>
            </div>
          </div>
          





  </body>

  
</html>
