<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{width:100%;
        height:500px;
        position:relative;}
        #imgBox{
            width:800px;
            height:100%;
            position:absolute;
            left:30%;
        }
        img{
            display: block;
            position:absolute;
            width: 100%;
            height:100%;
            opacity:0;
        }
        .on{opacity:1;}
    </style>
</head>


<body>
    <div id="wrap">
        <div id="imgBox">
            <img src="../../04/img/img1.jpg" class="on" alt="">
            <img src="../../04/img/img2.jpg" alt="">
            <img src="../../04/img/img3.jpg" alt="">
            <img src="../../04/img/img4.jpg" alt="">
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
    $(function(){
        var i =0,k=null
        
        show();
        function show(){
            setInterval(function(){
                i++
                k=i-1
                if(i>4){i=0;}
                console.log(i,k)
                view()
            },5000)
        }
        
        view();
        function view(){

            $("#imgBox img").eq(i).addClass('on')
            $("#imgBox img").eq(k).removeClass('on')
        }
        
    });
    </script>
</body>
</html>
