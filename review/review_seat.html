<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
<script>
var totalNum=prompt("입장객몇명?","")
var lineNum=prompt("한줄에몇명?","")
let row;
if(totalNum%lineNum==-0){
    row=parseInt(totalNum/lineNum)
}else{row=parseInt(totalNum/lineNum)+1}
document.write("모두"+row+"개의 줄이 필요해요") 
document.write(totalNum%lineNum)



</script>
<body>
    //자리배치도
//총입장객과 한줄에 앉을 인원을 입력받아 좌석배치도를 출력하는 프로그램을 만드시오
</body>
</html>
