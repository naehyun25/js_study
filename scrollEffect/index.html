<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollEffect</title>
    <link rel="stylesheet" href="index-style.css">
    <!-- gnb li>a 와 section 을 연동해줌  li>a #href속성 = section의 id-->
</head>
<body>
    <h2 style="position: fixed; background: white; z-index: 999999999999;"></h2>
    <nav>
        <ul class="gnb">
            <li><a href="#section1">#section1</a></li>
            <li><a href="#section2">#section2</a></li>
            <li><a href="#section3">#section3</a></li>
            <li><a href="#section4">#section4</a></li>
            <li><a href="#section5">#section5</a></li>
            <li><a href="#section6">#section6</a></li>
            <li><a href="#section7">#section7</a></li>
            <li><a href="#section8">#section8</a></li>
            <li><a href="#section9">#section9</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="section1">section1</section>
        <section id="section2">section2</section>
        <section id="section3">section3</section>
        <section id="section4">section4</section>
        <section id="section5">section5</section>
        <section id="section6">section6</section>
        <section id="section7">section7</section>
        <section id="section8">section8</section>
        <section id="section9">section9</section>
    </div>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script src="index.js"></script>
</body>
</html>
