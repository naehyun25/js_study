<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식별자에 사용할 수 있는 값과 단어-규칙</title>
    <script>
        //식별자=값의 이름 : 값을 구별하는 이름
        //식별자에 할당할 수 있는 값
        var stringVar="String";//식별자stringVar 에 할당된 값은 String인데 "",''는문자로취급, string이란 문자를 값으로 할당할 수 있다.
        //콘솔창에 typeof(stringVar) 라고 입력하면 string 이라고 출력된다.
        console.log(typeof(stringVar)); //라고 입력하면 된다.
        let numberlet=273;
        console.log(typeof(numberlet));//식별자에 숫자할당가능
        let boollet=true;//불, 불릿= 논리형
        let func=junction(){}; //함수
        var obj={};// 객체
        var arr=[]//배열
        var undefinedVar=undefined;//값이 미정인것
        var nullVar=null;//값이 있는데 비어있는것
    </script>
</head>
<body>
    식별자에는 문자, 숫자
    불, 불릿, 논리형, 함수, 객체, 배열, 미정, null 할당가능
    자료형이 문자형, 숫자형 논리형 비워진거 이렇게 있는데 어떤 자료 이냐 에따라 연산자를 다르게 쓸 수 있다 -> type of는 어떻 형태일지 알 수 있게함.
</body>
</html>
