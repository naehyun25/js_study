<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form-value-checkbox</title>
</head>
<body>
    <label><input type="checkbox" id="cbA" value="A" checked>체크박스A</label>
    <label><input type="checkbox" id="cbB" value="B">체크박스B</label>
    <label><input type="checkbox" id="cbC" value="C">체크박스C</label>
    <p class="log"></p>
    <script>
        const cbA = document.querySelector("#cbA");
        const cbB = document.querySelector("#cbB");
        const cbC = document.querySelector("#cbC");
        const log = document.querySelector(".log");
        
        const chA=cbA.checked;
        const chB=cbB.checked;
        const chC=cbC.checked;
        log.innerHTML=chA+"<br/>";
        log.innerHTML+=chB+"<br/>";
        log.innerHTML+=chC+"<br/>";

        cbC.addEventListener('change',function(e){
            const val = e.target.checked;
            log.innerHTML+=val;
        })        
        //3개를 확인하려면 반복문



    </script>
</body>
</html>
