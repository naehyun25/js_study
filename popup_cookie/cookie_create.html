<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키생성!</title>
</head>
<body>
    <script>
       //오늘 날짜를 변수에 저장하고 파기일을 7일후로 지정
        
       //.getDate() 날짜 취득(읽음)  /getHours, getMinutes 등 도 있어요
        //.setDate() 날짜 (설정)
       let date = new Date();
        date.setDate(date.getDate()+7);
        
        //쿠키지정변수
        let setCookie='';
        setCookie+='MangoWeb=popupCookie;'
        setCookie+='Expires='+date.toUTCString();//toUTCString
        console.log(setCookie);
        document.cookie = setCookie;

        console.log(setCookie);

        /*
            document.cookie="Name=Value(값);Expires=날짜;Domain=도멘인;Path=경로;Secure;"
        */


    </script>
</body>
</html>
