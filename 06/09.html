<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        section{overflow: hidden;}
        article{position:relative; width:100%; height:900px;}
        .article1{background-color: red;}
        .article2{background-color: green;}
        .article3{background-color: blue;}
        .article4{background-color: red;}
        .article5{background-color: green;}

        .article1 h1{font-size: 200px; text-align: center; position:absolute; width: 100%; top: 50%; transform: translate(0,-30%); color:#fff; transition:1.0s cubic-bezier(0.48, 0.38, 0.26, 1.8); opacity: 0;}
        .article1.on h1{opacity:1;transform: translate(0,-50%);}
        .left1,.right1{font-size: 60px; color:#fff; font-weight: bold;
        position: absolute; transition:all 0.5s;}
        .left1{left:-500px; top:20%; transition-delay:0s;}
        .right1{right:-500px; bottom:20%; transition-delay:1s;}
        .left1.on{left:200px;}
        .right1.on{right:200px;}
    </style>

    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        $(function(){
            $(window).scroll(function(){
            let arts=$("article")
            let sct=$(this).scrollTop();
            let speed = 150
            if(sct>=arts.eq(0).offset().top){
                //제이쿼리는 offset() 함수에 방향 .top.left 를 알려준다
                $(".article1").addClass('on')
            }
            if(sct>=arts.eq(1).offset().top-150){
                $(".left1").addClass('on')
                //-150은 offset 값에 도달하기전에 애니메이션 주려고-스크롤이 더 빠르니까
            }
            if(sct>=arts.eq(1).offset().top-speed){
                $(".right1").addClass('on')
            }
        })
        })
    </script>
</head>
<body>
    <section>
        <article class="article1">
            <h1>1번 article
            </h1>
        </article>
        <article class="article2">
            <div class="left left1">left1</div>
            <div class="right right1">right1</div>
        </article>
        <article class="article3"></article>
        <article class="article4"></article>
        <article class="article5"></article>
    </section>
</body>
