<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        const nums =[10,20,30,40,0,5];
        const num = nums.filter(function(n){
            return n>20? true:false;
        }); 
        console.log(num)

        const dogs =[
            {name:"dog1", age:10},
            {name:"dog2", age:20},
            {name:"dog3", age:30}
        ]

        let adult = dogs.filter(function(dog,index){
            if(dog.age>10){
                return true;
            }
        });
        console.log(adult)//배열안의 객체로 반환
        adult.forEach(function(i){
            document.querySelector('body').innerHTML+=`이름${i.name}, 나이${i.age}`
        })
        
    </script>
</body>
</html>
