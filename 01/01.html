<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('head태그사이에넣어보기');
    </script>
    <script src="01.js"></script><!-- 자바스크립트 확장자는 js입니다. -->
</head>
<body>
    <!--자바스크립트 적용하기 -->
    <!-- 자바스크립트도  html이 있어야 작성한다. -혼자서는 웹브라우저에 보이지않는다. 
       방법3가지 1. head태그 안에 script 태그 안에 작성 2. script 폴더로 적용 3. 태그안에 속성으로 적용
     -->
     <button onclick="alert('태그의 속성으로 추가한 스크립트')">button</button>
</body>
</html>
