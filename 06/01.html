<!-- function부분 jq 도 arrow 함수로 만들수 있다. -->
<script>
document.addEventListener("DOMContentLoaded",function(){
  document.querySelector("p").style.color="green";
  document.querySelector("p.blue").style.color="blue";



})
</script>
<!-- 
  jquery에서 .css() 는 제이쿼리에서 제공하는 함수고("","")라는 인자를 전달하는것
  js 에서 .style.color는 "속성"
 -->
</head>
<body>
  <p>초록색</p>
  <p class="blue">파랑색</p>
