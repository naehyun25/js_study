<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide-01_review</title>
    <style>
        *{margin:0;padding:0;list-style:none;}
        html{overflow-y: scroll;width:100%;height:100%;}
        #Brandvisual{
            width:100%;
            height:500px;
            position:relative;
            background-color: grey;
            /* overflow: hidden; */
        }
        #Brandvisual ul{
            width:100%;
            height:500px;
            position:relative;
        }
        #Brandvisual ul li{
            width:100%;
            height:100%;
            line-height:500px;
            position:absolute;
            font-size:5em;
        }
        .visual0{left:0%; background-color: grey;}
        .visual1{left:100%; background-color: coral;}
        .visual2{left:200%; background-color: blue;}
        #buttonList{
            display:flex;
            position:absolute;
            top:215px;
            left:50%
        }
        #buttonList li{
            width:18px;
            height:18px;
            margin:0 5px;
            background: url(../../04/img/btn.png) 2px -16px no-repeat;
        }
        #buttonList li.on{background:url(../../04/img/btn.png) 2px 1px no-repeat;}
        </style>
        <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
        <script src="../js/review_slide01.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="Brandvisual">
            <ul>
                <li class="visual0">visual0</li>
                <li class="visual1">visual1</li>
                <li class="visual2">visual2</li>
            </ul>
        </div>
        <ul id="buttonList">
            <li class="on"></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="controls">
            <li class="prev"><a href="#">prev</a></li>
            <li class="next"><a href="#">next</a></li>
        </ul>
    </div>
</body>
</html>
