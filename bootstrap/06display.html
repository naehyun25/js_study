<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container>.d-flex{height:300px;}
        .col{padding:30px; background: pink;}
    </style>
</head>
<body>
    <div class="container-xxl text-center"><!-- fluid : 전체를 다 채움 -->
        <div class="row g-1">
            <div class="col-1"><div class="bg-info">col1</div></div>
            <div class="col-4"><div class="bg-danger">col1</div></div>
            <div class="col-2"><div class="bg-warning">col1</div></div>
            <div class="col-3"><div class="bg-primary">col1</div></div>
            <div class="col-2"><div class="bg-secondary">col1</div></div>
            <div class="col-4"><div class="bg-info">col2</div></div>
        </div>
    </div>
    <!-- flex로배치 -->
    <div class="container text-center mt-4 bg-info">
        <div class="d-flex align-items-start justify-content-start">
            <div class="col border boder-dark me-1 mb-1">1-3 col</div>
            <div class="col border boder-dark me-1 mb-1">1-3 col</div>
            <div class="col border boder-dark me-1 mb-1">1-3 col</div>
        </div>
    </div>
    <div class="container text-center mt-4 bg-info">
        <div class="d-flex align-items-center justify-content-center">
            <div class="col-2 border boder-dark me-1 mb-1">1-3 col</div>
            <div class="col-2 border boder-dark me-1 mb-1">1-3 col</div>
            <div class="col-2 border boder-dark me-1 mb-1">1-3 col</div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
