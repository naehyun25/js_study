<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>//자바스크립트 대소문자 구분한다.
        //변수는 변하는 값을 저장하고 (var, let : 명령어=키워드)
       // 상수는 안변하는 값을 말한다.((var, let : 명령어=키워드))
       var 숫자1=10;//var 변수의 초기화
       var 숫자2=20;
       document.write(숫자1+숫자2)
       //자바스크립트의 등호 =는 우항을 좌항에 입력한다ㅣ
       숫자1=30;//재할당
        document.write(숫자1+숫자2)
        //30+20 = 50
        let 숫자3=40;
        document.write('<br>')
        document.write(숫자1+숫자2+숫자3)
        숫자3=20
        console.log(숫자1);
        document.write("숫자1"+숫자2+숫자3)
        // 콘솔창여는 거 ctrl shift i
        //"" 와 ''는 문자로 인식한다!태그도 문자임

    </script>
</head>

</html>
