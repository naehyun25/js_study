<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   overflow: hidden;
}

#title {
   width: 700px;
   margin: 100px auto;
}

.container {
   padding: 20px;
}

h1 {
   margin-bottom: 20px;
}

p {
   margin-bottom: 15px;
}

a {
   display: block;
   width: 100px;
   padding: 10px;
   background-color: blueviolet;
   text-decoration: none;
   color: white;
   text-align: center;
   border-radius: 10px;
}

#thumbnail{
   width: 420px;
   height: 300px;
   position: absolute;
   right: 0;
   bottom: 0;
}
    </style>
</head>
<body>
    <!-- timeline을 활용해서 parallex효과를 준다. timeline(요소들은 같은 시간공간대??에 넣는다.)-->
    <section id="title">
        <div class="container">
          <h1 class="animation1">JavaScript GSAP Library Animation</h1>
          <p class="animation1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, dolore.</p>
          <a class="animation1" href="#">Button</a>
        </div>
    </section>
    <section id="thumbnail">
      <img src="http://placekitten.com/200/300" >
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      let tl = gsap.timeline({defaults:  //defaults (복수) : 객체 형태로 묶음 
         {duration:1}});

      tl.from('h1',{
         y:-50, 
         opacity:0
      })
      .from('p',{
         y:-50, 
         opacity:0},
         '-=0.5' // defaults 값(duration))을 기준으로 빼거나 더해줌
      )
      .from('a', { y: -50, opacity: 0 }, '+=1')
      .from('img', { y: 200, opacity: 0 }, "-=1");
    </script>

          .from('p', { y: -50, opacity: 0 }, '-=0.5')
          
    </script> -->
</body>
</html>
