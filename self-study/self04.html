	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src="../full_page/fullPage.js-2.9.7/dist/jquery.fullpage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
                controlArrows:true,
                scrollingSpeed : 700,
                sectionsColor: ['coral', 'darkblue', 'black', 'pink'],
                menu: '#myMenu',
                anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
                navigation : true,
                navigationTooltips : ['one', 'two','three', 'four'],
                slidesNavigation : true,
                afterLoad: function(obj,idx){
                    var active;
                    if(idx==3){
                        active=$("#fp-nav").find("li").eq(idx-1).addClass('on')
                    }

                }
			});
		});
	</script>
    <style>
        *{margin: 0; padding: 0;}
        .on{background-color: white;}
        #myMenu{
            display: flex;
            justify-content: center;
            background-color: grey;
            position: fixed;
            z-index: 10;
            transform: translateX(20px);
        }
        #myMenu li{
            list-style: none;
            margin: 0 10px;
        }
        #myMenu li a{
            text-decoration: none;
            color: white;
            background-color: black;
        }
        #fp-nav ul li a.active{
            color:red;
            background-color: black;
            font-weight: bold;
        }           
        
    </style>
</head>
<body>
<ul id="myMenu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
    <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
    <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
</ul>
<div id="fullpage">
	<div class="section active" id="section0">
        <h1>fullPage.js</h1>
        <ul id ="ping">
            <li data-menuanchor="section1" class="active" ><a href="#section1">section1</a></li>
            <li data-menuanchor="section2"><a href="#section2">section2</a></li>
            <li data-menuanchor="section3"><a href="#section3">section3</a></li>
            <li data-menuanchor="section4" ><a href="#section4">section4</a></li>
        </ul>
    </div>
	<div class="section" id="section1"><h1>secondPages</h1>
	    <div class="slide "><h1>Simple Demo</h1></div>
	    <div class="slide active"><h1>Only text</h1></div>
	    <div class="slide"><h1>And text</h1></div>
	    <div class="slide"><h1>And more text</h1></div>
	</div>
	<div class="section" id="section2"><h1>No wraps, no extra markup</h1></div>
	<div class="section" id="section3"><h1>Just the simplest demo ever</h1></div>
</div>

</body>
</html>
