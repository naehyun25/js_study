  <title>stars</title>
  <script>
    let stars=[];
    for(s=0; s<=10; s++){
      console.log(s)
      stars[s]='*'
      document.write(stars+'<br>')
    }
   
    let a;
    a='*';
    document.write(a+'<br>')
    a=a+a
    document.write(a+'<br>')
    a=a+'*'
    document.write(a+'<br>')

  </script>
