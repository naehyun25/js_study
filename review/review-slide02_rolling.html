<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling_review</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;list-style:none;}
        #frame{
            width:310px;
            height:120px;
            border:4px solid green;
            margin:10px auto;
            position:relative;
            /* overflow:hidden; */
        }
        #banner{
            width:600px;
            height:100px;
            border:1px solid red;
            display:flex;
        }
        #banner li{
            width:100px;
            height:100%;
            text-align: center;
            line-height:90px;
            margin-right:1px;
            background-color: lightseagreen;
            /* flex:0 0 80px */
        }
    </style>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        $(function(){
            //변수선언
            let list=$("#banner");
            const show_number=3;
            const total=list.find("li").length;
            console.log(total)
            const li_width=list.find("li").eq(0).width();
            const copyObj=list.find("li").clone().css("background-color","gray")
            list.append(copyObj);
            //슬라이드 구현 시(ctrl의 play, stop 기능) 번호를 저장할 변수 만들기(index를이용)
            const ctrl=$(".ctrl");
            let num=0;
            //autoplay
            const timer = setInterval(autoplay,2000)
            ctrl.click(function(){
                if(ctrl.text()==="ctrl"){
                    ctrl.text("play");clearInterval(timer)
                }else{ctrl.text("stop");setInterval(autoplay,2000)}
            })
            function autoplay(){
                if(num==total){num=0;list.css("margin-left",0)}
                num++;
                list.stop().animate({"margin-left":-li_width*num},1000)
            }
            clearInterval(timer)
            $(".next").click(function(){
                if(num==total){num=0;list.css("margin-left",0)}
                num++;
                list.stop().animate({"margin-left":-li_width*num},1000);
                return false;
            })
            $(".prev").click(function(){
                if(num==0){num=total; list.css("margin-left",-li_width*num)}
                num--;
                list.stop().animate({"margin-left":-li_width*num},500);
                return false;
            })
            

        });//jQuery
    </script>
</head>
<body>
    <div id="frame">
        <ul id="banner">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <a href="#" class="prev">prev</a>
    <a href="#" class="next">next</a>
    <a href="#" class="ctrl">ctrl</a>
</body>
</html>
