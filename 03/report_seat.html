<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>/
    <style>
    table{margin:10px; float:left;}
    table, th{border:1px solid #ccc; border-collapse:collapse;}
    td{border:1px solid #222;}
    </style>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        var memNum=prompt("입장객은 몇명?")//td의총갯수
        //한줄에 앉을 인원
        var colNum=prompt("한줄에 몇명씩 앉나요?")//tr>td갯수
        let i,j,rowNum;

        if(memNum%colNum===0){//입장객 = 한줄에 앉는 손님의 수가 딱맞음(줄은 2줄이 될수도)
        rowNum=parseInt(memNum/colNum);
        }else{rowNum=parseInt(memNum/colNum)+1
        }


        document.write("<table>")
        
        
        for(i=0; i<rowNum; i++){
          document.write("<tr>"+i)
          for(j=1; j<=colNum; j++){
            var seatNo=i*colNum+j
            if(seatNo>memNum)
            break;//true 면 아래문장진행안함. tr만찍음
            document.write("<td>좌석"+seatNo+"</td>")
          }
          document.write("</tr>")}

          document.write("</table>")

       

    </script>
</head>
<body>
    <h1>자리배치도</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
